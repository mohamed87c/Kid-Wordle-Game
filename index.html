<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kid Wordle Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #333;
      margin-top: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 10vw);
      grid-gap: 6px;
      justify-content: center;
      margin: 10px auto;
    }
    .cell {
      width: 10vw;
      height: 10vw;
      border: 2px solid #ccc;
      font-size: 4.5vw;
      line-height: 10vw;
      text-transform: uppercase;
      background-color: white;
    }
    .green { background-color: #6aaa64; color: white; }
    .yellow { background-color: #c9b458; color: white; }
    .gray { background-color: #787c7e; color: white; }
    .input-row {
      margin: 10px 0;
    }
    input[type="text"] {
      font-size: 20px;
      width: 200px;
      text-transform: uppercase;
    }
    button {
      font-size: 18px;
      margin-left: 10px;
    }
    .keyboard {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 90vw;
      margin: 10px auto 0;
    }
    .key {
      margin: 4px;
      padding: 8px 12px;
      font-size: 20px;
      background-color: #ddd;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .key:active {
      background-color: #bbb;
    }
    #hint {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Kid Wordle Game</h1>
  <div class="grid" id="wordleGrid"></div>
  <div class="input-row">
    <input type="text" id="guessInput" maxlength="5">
    <button onclick="submitGuess()">Submit</button>
    <button onclick="restartGame()">Restart</button>
  </div>
  <div class="keyboard" id="onScreenKeyboard"></div>
  <p id="message"></p>
  <p id="hint"></p>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    // (Script content remains unchanged)
  </script>
</body>
</html>
